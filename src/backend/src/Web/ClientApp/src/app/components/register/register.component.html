<div class="flex-grow flex items-center justify-center p-4">
  <div class="glass p-10 rounded-3xl w-full max-w-md relative overflow-hidden">

    <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-500/20 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-indigo-500/20 rounded-full blur-3xl pointer-events-none">
    </div>

    <div class="relative z-10 text-center mb-10">
      <h2 class="text-4xl font-black text-white mb-2 tracking-tighter uppercase">Criar Conta</h2>
      <p class="text-slate-400">Junte-se à nossa comunidade de leilões.</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-5 relative z-10">
      <div>
        <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 pl-1">Endereço de
          Email</label>
        <input type="email" [(ngModel)]="email" name="email"
          class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition outline-none placeholder-slate-600"
          placeholder="exemplo@email.com" required>
      </div>

      <div class="grid grid-cols-1 gap-5">
        <div>
          <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 pl-1">Definir
            Senha</label>
          <input type="password" [(ngModel)]="password" name="password"
            class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition outline-none placeholder-slate-600"
            placeholder="••••••••" required>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-2 pl-1">Confirmar
            Senha</label>
          <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"
            class="w-full bg-slate-900/50 border border-white/10 rounded-xl px-4 py-4 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition outline-none placeholder-slate-600"
            placeholder="••••••••" required>
        </div>
      </div>

      <div *ngIf="error" class="bg-red-500/10 border border-red-500/20 text-red-500 text-xs p-4 rounded-xl text-center">
        {{ error }}
      </div>

      <button type="submit"
        class="w-full py-5 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-black text-sm tracking-widest shadow-xl shadow-indigo-500/20 transition-all transform hover:-translate-y-1 active:scale-95 uppercase">
        Criar minha conta
      </button>
    </form>

    <div class="mt-8 text-center relative z-10">
      <p class="text-slate-500 text-xs">Já possui acesso? <a [routerLink]="['/login']"
          class="text-indigo-400 hover:text-white transition font-bold cursor-pointer underline decoration-indigo-500/30 underline-offset-8">Faça
          Login</a>
      </p>
    </div>
  </div>
</div>
