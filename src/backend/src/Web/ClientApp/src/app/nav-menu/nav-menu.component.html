<header class="sticky top-0 z-50 w-full">
  <nav class="glass-dark border-b border-white/10 px-6 py-4">
    <div class="container mx-auto flex justify-between items-center">
      <a [routerLink]="['/']"
        class="text-3xl font-black tracking-tighter hover:opacity-80 transition transform hover:scale-105 duration-300">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-violet-400">ARRE</span><span
          class="text-white">MATCH</span>
      </a>

      <div class="hidden md:flex space-x-10 items-center">
        <a [routerLink]="['/']" routerLinkActive="text-indigo-400 font-bold" [routerLinkActiveOptions]="{exact: true}"
          class="text-sm font-medium text-slate-300 hover:text-white transition tracking-wide uppercase">Home</a>

        <a [routerLink]="['/auctions']" routerLinkActive="text-indigo-400 font-bold"
          class="text-sm font-medium text-slate-300 hover:text-white transition tracking-wide uppercase">Leilões</a>

        <a *ngIf="isLoggedIn" [routerLink]="['/admin/create']" routerLinkActive="text-indigo-400 font-bold"
          class="text-sm font-medium text-slate-300 hover:text-white transition tracking-wide uppercase">Criar</a>

        <a *ngIf="!isLoggedIn" [routerLink]="['/login']"
          class="px-6 py-2 rounded-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 text-white text-sm font-bold shadow-lg shadow-indigo-500/30 transition transform hover:-translate-y-0.5">
          Entrar
        </a>

        <button *ngIf="isLoggedIn" (click)="logout()"
          class="px-6 py-2 rounded-full border border-indigo-500/50 text-indigo-400 hover:bg-indigo-500 hover:text-white text-sm font-bold transition transform hover:-translate-y-0.5">
          Sair
        </button>
      </div>

      <button (click)="toggle()"
        class="md:hidden text-white focus:outline-none p-2 rounded-lg hover:bg-white/10 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" *ngIf="!isExpanded"
            d="M4 6h16M4 12h16M4 18h16"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" *ngIf="isExpanded"
            d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div *ngIf="isExpanded" class="md:hidden mt-4 pb-4 space-y-4 border-t border-white/10 pt-4 animate-fade-in-down">
      <a [routerLink]="['/']" (click)="collapse()"
        class="block text-slate-300 hover:text-white py-2 px-4 hover:bg-white/5 rounded-lg transition">Home</a>
      <a [routerLink]="['/auctions']" (click)="collapse()"
        class="block text-slate-300 hover:text-white py-2 px-4 hover:bg-white/5 rounded-lg transition">Leilões</a>
      <a *ngIf="isLoggedIn" [routerLink]="['/admin/create']" (click)="collapse()"
        class="block text-slate-300 hover:text-white py-2 px-4 hover:bg-white/5 rounded-lg transition">Criar Leilão</a>
      <a *ngIf="!isLoggedIn" [routerLink]="['/login']" (click)="collapse()"
        class="block text-center text-white font-bold bg-indigo-600 py-3 rounded-lg mx-4">Entrar</a>
      <button *ngIf="isLoggedIn" (click)="logout()"
        class="w-[calc(100%-2rem)] block text-center text-indigo-400 font-bold border border-indigo-500/30 py-3 rounded-lg mx-4">Sair</button>
    </div>
  </nav>
</header>
