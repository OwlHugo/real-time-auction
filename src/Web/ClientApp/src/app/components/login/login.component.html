<div class="flex-grow flex items-center justify-center p-4">
  <div class="glass p-10 rounded-3xl w-full max-w-md relative overflow-hidden">
    <!-- Glow effects -->
    <div class="absolute -top-10 -right-10 w-40 h-40 bg-indigo-500/20 rounded-full blur-3xl pointer-events-none"></div>
    <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-pink-500/20 rounded-full blur-3xl pointer-events-none"></div>

    <div class="relative z-10 text-center mb-10">
      <h2 class="text-4xl font-black text-white mb-2 tracking-tighter">Login</h2>
      <p class="text-slate-400">Entre para participar dos leilões.</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="space-y-6 relative z-10">
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 pl-1">Email</label>
        <input type="email" [(ngModel)]="email" name="email"
          class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition outline-none placeholder-slate-600"
          placeholder="seu@email.com" required>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 pl-1">Senha</label>
        <input type="password" [(ngModel)]="password" name="password"
          class="w-full bg-slate-900/50 border border-slate-700/50 rounded-xl px-4 py-3 text-white focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition outline-none placeholder-slate-600"
          placeholder="••••••••" required>
      </div>

      <div *ngIf="error"
        class="bg-red-500/10 border border-red-500/20 text-red-500 text-sm p-4 rounded-xl text-center animate-pulse">
        {{ error }}
      </div>

      <button type="submit"
        class="w-full py-4 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-bold tracking-wide shadow-lg shadow-indigo-500/25 transition transform hover:-translate-y-0.5 active:scale-95">
        ACESSAR CONTA
      </button>
    </form>

    <div class="mt-8 text-center relative z-10">
      <p class="text-slate-500 text-sm">Não tem uma conta? <a [routerLink]="['/register']"
          class="text-indigo-400 hover:text-white transition font-bold cursor-pointer underline decoration-indigo-500/30 underline-offset-4">Registre-se</a>
      </p>
    </div>
  </div>
</div>
